<%- include ../public/page_header.html %>
    <div class="app-layout">
        <%- include ../public/page_nav.html %>
            <div class="layout-main">
                <form action="/admin/role/doAdd" method="post" class="form-horizontal">
                    <input type="hidden" name="_csrf" value="<%=csrf%>">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">name</label>
                        <div class="col-sm-8">
                            <input type="text" name="name" class="form-control" id="inputEmail3" placeholder="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">状态</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                            <input type="radio" name="status" checked id="inlineRadio1" value="1"> 可用
                          </label>
                            <label class="radio-inline">
                            <input type="radio" name="status" id="inlineRadio2" value="0"> 不可用
                          </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">确定</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
    <%- include ../public/page_footer.html %>
