{% extends "layout.html" %}

{% block content %}
<div class="all-header">
        <h4>权限列表</h4>
        <button class="btn btn-default" type="submit">添加权限</button>
    </div>
<table class="table">

    <ul class="news-view view">
        <th>
            <tr>
                <td>id</td>
                <td>标题</td>
                <td>urls</td>
                <td>状态</td>
                <td>角色id</td>
                <td>创建时间</td>
                <td>修改时间</td>
                <td>操作</td>
            </tr>
        </th>
        {% for item in data.rows %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.urls }}</td>
            <td>{{ item.status }}</td>
            <td>{{ item.role_id }}</td>
            <td>{{ item.created_at }}</td>
            <td>{{ item.updated_at }}</td>
            <td><button class="btn btn-default" type="submit">编辑</button></td>
        </tr>
        {% endfor %}
    </ul>
</table>

{% endblock %}
