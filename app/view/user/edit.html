<%- include ../public/page_header.html %>
    <div class="app-layout">
        <%- include ../public/page_nav.html %>
            <div class="layout-main">
                <h3>用户编辑</h3>
                <form action="/admin/user/edit" method="post" class="form-horizontal">
                    <input type="hidden" name="_csrf" value="<%=csrf%>">
                    <input type="hidden" name="id" value="<%=user.id%>">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">username</label>
                        <div class="col-sm-10">
                            <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="username" value="<%=user.username %>">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">password</label>
                        <div class="col-sm-10">
                            <input type="text" name="password" class="form-control" id="inputEmail3" placeholder="password" value="<%=user.password %>">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">角色</label>
                        <div class="col-sm-10">
                            <select name="role_id">
                                <%for(var i =0;i<roleList.length;i++){ %>
                                    <option <%if(user.role_id == roleList[i].id ){%> selected <%}%> value="<%= roleList[i].id%>"><%= roleList[i].name%></option>
                               <%}%>
                           </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">确定</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
    <%- include ../public/page_footer.html %>
