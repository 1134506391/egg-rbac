<%- include ../public/page_header.html %>
    <div class="app-layout">
        <%- include ../public/page_nav.html %>
            <div class="layout-main">
                <h3>权限编辑</h3>
                <form action="/admin/permission/edit" method="post" class="form-horizontal">
                    <input type="hidden" name="_csrf" value="<%=csrf%>">
                    <input type="hidden" name="id" value="<%=permission.id%>">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">title</label>
                        <div class="col-sm-10">
                            <input type="text" name="title" class="form-control" id="inputEmail3" value="<%=permission.title %>">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">password</label>
                        <div class="col-sm-10">
                            <input type="text" name="url" class="form-control" id="inputEmail3" value="<%=permission.url %>">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">节点类型</label>
                        <div class="col-sm-10">
                            <label>
                                    <input type="radio" name="type" value="1" <%if(permission.type==1 ){%> checked
                                        <%}%>>模块
                            </label>
                            <label>
                                    <input type="radio" name="type" value="2" <%if(permission.type==2 ){%> checked
                                        <%}%>>菜单
                            </label>
                            <label>
                                        <input type="radio" name="type" value="3" <%if(permission.type==3 ){%> checked
                                            <%}%>>操作
                                </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">确定</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
    <%- include ../public/page_footer.html %>
