<%- include ../public/page_header.html %>
    <div class="app-layout">
        <%- include ../public/page_nav.html %>
            <div class="layout-main">
                <h3>权限增加</h3>
                <form action="/admin/permission/add" method="post" class="form-horizontal">
                    <input type="hidden" name="_csrf" value="<%=csrf%>">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">title</label>
                        <div class="col-sm-10">
                            <input type="text" name="title" class="form-control" id="inputEmail3" placeholder="请输入名字">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">节点类型</label>
                        <div class="col-sm-10">
                            <select name="type">
                                <option value="1">模块</option>
                                <option value="2">菜单</option>
                                <option value="3">操作</option>
                           </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">url</label>
                        <div class="col-sm-10">
                            <input type="text" name="url" class="form-control" id="inputEmail3" placeholder="请输入url">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">所属模块</label>
                        <div class="col-sm-10">
                            <select name="permission_id">
                                <option value="0">顶级模块</option>
                                <%if(permissionList.length >0  ){%>
                                <%for(var i =0;i<permissionList.length;i++){ %>
                                        <%if(permissionList[i].type == 1){ %>
                                            <option value="<%= permissionList[i].id%>"><%= permissionList[i].title%></option>
                                        <%}%>
                                        
                                   <%}%>
                                   <%}%>
                           </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">状态</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                            <input type="radio" name="status" checked id="inlineRadio1" value="1"> 可用
                          </label>
                            <label class="radio-inline">
                            <input type="radio" name="status" id="inlineRadio2" value="0"> 不可用
                          </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">确定</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
    <%- include ../public/page_footer.html %>
